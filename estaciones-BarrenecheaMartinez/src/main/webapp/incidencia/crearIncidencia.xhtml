<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        BuscarBici
    </ui:define>

    <ui:param name="estilo4" value="current" />

    <ui:define name="content">
        <h:form rendered="#{not crearIncidenciaWeb.creada}">
            <f:metadata>
                <f:viewParam name="idBici" value="#{crearIncidenciaWeb.idBici}" />
            </f:metadata>

            <h:outputLabel for="inputIdBici" value="#{text['incidencia_bici_codigo']}" rendered="#{empty crearIncidenciaWeb.idBici}" />		    
            <p:inputText id="inputIdBici" value="#{crearIncidenciaWeb.idBici}" rendered="#{empty crearIncidenciaWeb.idBici}">
            	<f:validator validatorId="biciIdValidador"/>
            </p:inputText>
            <h:message for="inputIdBici" style="color:red" />
			
            <h:outputLabel for="descripcion" value="#{text['descripcion']}" />

            <p:inputTextarea id="descripcion" required="true" rows="5" cols="30" counter="display" maxlength="250"
                            value="#{crearIncidenciaWeb.descripcion}"
                            counterTemplate="{0} characters remaining." autoResize="true"
                            requiredMessage="#{text['descripción_requerida']}"
                            validatorMessage="#{text['descripción_no_vacia']}">
                <f:validateRegex pattern="^(?!\s*$).+" />
            </p:inputTextarea>
            <h:outputText id="display" class="block" />
            <h:message for="descripcion" style="color:red" />

            <h:commandButton value="Crear incidencia" action="#{crearIncidenciaWeb.crear()}" />
        </h:form>

        <h:outputText value="La incidencia ha sido creada con éxito." rendered="#{crearIncidenciaWeb.creada}" />
    </ui:define>
</ui:composition>
