<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Gestionar Incidencia
    </ui:define>

    <ui:param name="estilo4" value="current" />

    <ui:define name="content">
    <f:metadata>
                <f:viewParam name="idBici" value="#{gestionarIncidenciaWeb.idBici}" />
            </f:metadata>
         <h:form rendered = "#{not gestionarIncidenciaWeb.isAsignada()}">
         <h:outputText value="#{text['descripcion_requerida']}" style = "color:red" rendered = "#{gestionarIncidenciaWeb.faltaMotivo}"/>
         <p:outputLabel for="@next" value="#{text['motivo_cancelacion']}" ></p:outputLabel>
        <p:inputTextarea id="motivo" rows="5" cols="30" counter="display" maxlength="250"
                            value="#{gestionarIncidenciaWeb.motivo}"
                            counterTemplate="{0} characters remaining." autoResize="true">
            </p:inputTextarea>
            <h:outputText id="display" class="block" />
        <p:commandButton value="#{text['cerrar']}" action="#{gestionarIncidenciaWeb.cerrarIncidencia}" styleClass="mr-2"/>
        <br/>
        <h:outputText value="#{text['nombre_requerido']}" style = "color:red" rendered = "#{gestionarIncidenciaWeb.faltaNombre}"/>
        <p:outputLabel for="@next" value="#{text['nombre_operario']}" ></p:outputLabel>
        <p:inputText id="nombre" rows="5" cols="30" counter="display2" maxlength="50"
                            value="#{gestionarIncidenciaWeb.nombre}"
                            counterTemplate="{0} characters remaining." autoResize="true">
            </p:inputText>
            <h:outputText id="display2" class="block" />
        <p:commandButton value="#{text['asignar']}" action="#{gestionarIncidenciaWeb.asignarIncidencia}" styleClass="mr-2"/>
    </h:form>
	 <h:form rendered= "#{gestionarIncidenciaWeb.isAsignada()}">
	 <h:outputText value="#{text['descripcion_requerida']}" style = "color:red" rendered = "#{gestionarIncidenciaWeb.faltaMotivo}"/>
         <p:outputLabel for="@next" value="#{text['descripcion']}" ></p:outputLabel>
        <p:inputTextarea id="descripcion" rows="5" cols="30" counter="display3" maxlength="250"
                            value="#{gestionarIncidenciaWeb.motivo}"
                            counterTemplate="{0} characters remaining." autoResize="true">
            </p:inputTextarea>
            <h:outputText id="display3" class="block" />
        <p:commandButton value="#{text['marcar_arreglada']}" action="#{gestionarIncidenciaWeb.marcarArregladaIncidencia}" styleClass="mr-2"/>
        <p:commandButton value="#{text['dar_baja']}" action="#{gestionarIncidenciaWeb.darBajaIncidencia}" styleClass="mr-2"/>
    </h:form>
    </ui:define>
</ui:composition>
