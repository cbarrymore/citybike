<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
   
   	<ui:define name="title">
        Ver Incidencias
    </ui:define>
    
    <ui:param name="estilo2" value="current" />
    
	<ui:define name="content">
		<h:form>
			<p:dataTable var="incidencia" value="#{verIncidenciaWeb.incidencias}">
            <p:column headerText="Id">
                <h:outputText value="#{incidencia.id}" />
            </p:column>

            <p:column headerText="Descripcion de la incidencia">
                <h:outputText value="#{incidencia.descripcion}" />
            </p:column>

            <p:column headerText="#{text['estado']}">
                <h:outputText value="#{incidencia.estado}" />
            </p:column>

            <p:column headerText="#{text['fecha_alta']}">
                <h:outputText value="#{incidencia.fechaAlta}" />
            </p:column>
			
			<p:column headerText="#{text['id_bici']}">
                <h:outputText value="#{incidencia.idBici}" />
            </p:column>
           
           <p:column style="width:3rem;text-align: center">
                <p:commandButton action="#{verIncidenciaWeb.goToGestionarIncidencia(incidencia.idBici)}"
                                 icon="pi pi-search" title="View">
                </p:commandButton>
            </p:column>
           
        </p:dataTable>
		</h:form>
    </ui:define>
</ui:composition>
